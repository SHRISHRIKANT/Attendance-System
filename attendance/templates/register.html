{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}

<div class="container my-5 ">
    <h1 class=" text-center mb-4 my-4">Student-Registration form :)</h1>
    <form method="POST" action="register">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Full-name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="roll">Roll-no</label>
            <input type="text" class="form-control" id="roll" name="Lname" placeholder="Roll-no">
        </div>


        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
{% endblock body%}
